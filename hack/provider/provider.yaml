name: aws
version: ##VERSION##
description: |-
  DevPod on AWS Cloud
icon: https://www.vectorlogo.zone/logos/amazon_aws/amazon_aws-ar21.svg
optionGroups:
  - options:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_AMI
      - AWS_DISK_SIZE
      - AWS_INSTANCE_TYPE
      - AWS_VPC_ID
    name: "AWS options"
    defaultVisible: false
  - options:
      - AGENT_PATH
      - INACTIVITY_TIMEOUT
      - INJECT_DOCKER_CREDENTIALS
      - INJECT_GIT_CREDENTIALS
    name: "Agent options"
    defaultVisible: false
options:
  AWS_REGION:
    suggestions:
      - ap-south-1
      - eu-north-1
      - eu-west-3
      - eu-west-2
      - eu-west-1
      - ap-northeast-3
      - ap-northeast-2
      - ap-northeast-1
      - ca-central-1
      - sa-east-1
      - ap-southeast-1
      - ap-southeast-2
      - eu-central-1
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
    description: The aws cloud region to create the VM in. E.g. us-west-1
    required: true
    command: printf "%s" "${AWS_DEFAULT_REGION:-$(aws configure get region)}" || true
  AWS_ACCESS_KEY_ID:
    description: The aws access key id
    required: false
    command: printf "%s" "${AWS_ACCESS_KEY_ID:-}"
  AWS_SECRET_ACCESS_KEY:
    description: The aws secret access key
    required: false
    command: printf "%s" "${AWS_SECRET_ACCESS_KEY:-}"
  AWS_DISK_SIZE:
    description: The disk size to use.
    default: "40"
  AWS_VPC_ID:
    description: The vpc id to use.
    default: ""
  AWS_AMI:
    description: The disk image to use.
    default: ""
  AWS_INSTANCE_TYPE:
    description: The machine type to use.
    default: "c5.xlarge"
    suggestions:
      - t3.2xlarge
      - t3.large
      - t3.medium
      - t3.micro
      - t3.nano
      - t3.small
      - t3.xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5.12xlarge
      - c5.18xlarge
      - c5.24xlarge
      - c5.metal
      - c5d.large
      - c5d.xlarge
      - c5d.2xlarge
      - c5d.4xlarge
      - c5d.9xlarge
      - c5d.12xlarge
      - c5d.18xlarge
      - c5d.24xlarge
      - c5d.metal
  INACTIVITY_TIMEOUT:
    description: If defined, will automatically stop the VM after the inactivity period.
    default: 10m
  INJECT_GIT_CREDENTIALS:
    description: "If DevPod should inject git credentials into the remote host."
    default: "true"
  INJECT_DOCKER_CREDENTIALS:
    description: "If DevPod should inject docker credentials into the remote host."
    default: "true"
  AGENT_PATH:
    description: The path where to inject the DevPod agent to.
    default: /var/lib/toolbox/devpod
  AWS_TOKEN:
    local: true
    hidden: true
    cache: 5m
    description: "The AWS auth token to use"
    command: |-
      ${AWS_PROVIDER} token
agent:
  path: ${AGENT_PATH}
  inactivityTimeout: ${INACTIVITY_TIMEOUT}
  injectGitCredentials: ${INJECT_GIT_CREDENTIALS}
  injectDockerCredentials: ${INJECT_DOCKER_CREDENTIALS}
  binaries:
    AWS_PROVIDER:
      - os: linux
        arch: amd64
        path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-linux-amd64
        checksum: ##CHECKSUM_LINUX_AMD64##
      - os: linux
        arch: arm64
        path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-linux-arm64
        checksum: ##CHECKSUM_LINUX_ARM64##
  exec:
    shutdown: |-
      ${AWS_PROVIDER} stop
binaries:
  AWS_PROVIDER:
    - os: linux
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-linux-amd64
      checksum: ##CHECKSUM_LINUX_AMD64##
    - os: linux
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-linux-arm64
      checksum: ##CHECKSUM_LINUX_ARM64##
    - os: darwin
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-darwin-amd64
      checksum: ##CHECKSUM_DARWIN_AMD64##
    - os: darwin
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-darwin-arm64
      checksum: ##CHECKSUM_DARWIN_ARM64##
    - os: windows
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-aws/releases/download/##VERSION##/devpod-provider-aws-windows-amd64.exe
      checksum: ##CHECKSUM_WINDOWS_AMD64##
exec:
  init: ${AWS_PROVIDER} init
  command: ${AWS_PROVIDER} command
  create: ${AWS_PROVIDER} create
  delete: ${AWS_PROVIDER} delete
  start: ${AWS_PROVIDER} start
  stop: ${AWS_PROVIDER} stop
  status: ${AWS_PROVIDER} status
